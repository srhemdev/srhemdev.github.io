<form class="add-data-form">
    <h2>Enter your values</h2>
    <label>Memory Usage </label><br>
    <input ng-model="form.memory_usage" type="number" name="memory_usage" min="0" max="40000"/><br>
    <label>Memory Available</label><br>
    <input ng-model="form.memory_available" type="number" name="memory_available" min="0" max="40000"/><br>
    <label>CPU Usage</label><br>
    <input ng-model="form.cpu_usage" type="number" name="cpu_usage" min="0" max="1" step="0.1"/><br>
    <fieldset>
        <legend>Network Throughput</legend>
        <label>IN </label><br><input ng-model="form.throughput_in" type="number" name="network_throughput_in" min="0" max="20000"><br>
        <label>OUT </label><br><input ng-model="form.throughput_out" type="number" name="network_throughput_out" min="0" max="20000"><br>
    </fieldset>
    <fieldset>
        <legend>Network Packet</legend>
        <label>IN </label><br><input ng-model="form.packet_in" type="number" name="network_packet_in" min="0" max="1000"><br>
        <label>OUT </label><br><input ng-model="form.packet_out" type="number" name="network_packet_out" min="0" max="1000"><br>
    </fieldset>
    <fieldset>
        <legend>Errors</legend>
        <label>System </label><br><input ng-model="form.error_system" type="number" name="errors_system" min="0" max="5" step="0.1"><br>
        <label>Sensor </label><br><input ng-model="form.error_sensor" type="number" name="errors_sensor" min="0" max="5" step="0.1"><br>
        <label>Component </label><br><input ng-model="form.error_component" type="number" name="errors_component" min="0" max="5" step="0.1"><br>
    </fieldset>
    <label class="sb error-message" ng-if="hasError">Please enter some values</label>
    <input type="button" value="Add" class="button" ng-click="addData()"/>
</form>
